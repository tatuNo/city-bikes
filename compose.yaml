services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=citybikes
    ports:
      - "5432:5432"
    volumes:
      - ./api/database:/var/lib/postgresql/data
    container_name: database
  test-db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=citybikes
    ports:
      - "5433:5432"
    container_name: database-test